<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #B9E9FC;
}
.features{
  display: grid;
  padding: auto;
}
.loans{
  display: grid;
  padding: auto;
}
.others{
  display: grid;
  padding: auto;
}
.name{
  text-align:center;
  color: #FFFBEB;
  font-size: 30px;
  font-family: Arial, Helvetica, sans-serif;
}
.heading{
  text-align:center;
  color: #FFFBEB;
  font-size: 30px;
  font-family: Arial, Helvetica, sans-serif;
}
.button {
  border-radius: 4px;
  background-color: #FFF9DE;
  border: none;
  color: #fbc99d;
  text-align: center;
  font-size: 28px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

/* Set initial properties for the path elements */
path {
  stroke: #6C9BCF;
  stroke-width: 5;
  stroke-dasharray: 1000;
  stroke-dashoffset: 2000;
}

/* Animate the path elements */
@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

/* Apply the animation to the opening path element */
.opening {
  animation: draw 20s ease forwards infinite;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  color: dimgrey;
  padding: 16px;
  text-align: center;
  background-color: #DAF5FF;
  background-repeat: no-repeat;
}
</style>
</head>
