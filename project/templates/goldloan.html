<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
<form class="form-horizontal" method="post">
  {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend> Gold Loan Application</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstnameinput">First Name</label>
  <div class="col-md-5">
  <input id="firstnameinput" name="fname" type="text" placeholder="first name" class="form-control input-md" required="">
  <span class="help-block">Your First Name</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastnameinput">Last Name</label>
  <div class="col-md-5">
  <input id="lastnameinput" name="lname" type="text" placeholder="last name" class="form-control input-md" required="">
  <span class="help-block">Your Last Name</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="streetinput">Street Address</label>
  <div class="col-md-5">
  <input id="streetinput" name="street" type="text" placeholder="street address" class="form-control input-md" required="">
  <span class="help-block">Please enter your street address</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="cityinput">City</label>
  <div class="col-md-4">
  <input id="cityinput" name="city" type="text" placeholder="city" class="form-control input-md" required="">

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="statebasic">State</label>
  <div class="col-md-2">
    <select id="statebasic" name="state" class="form-control">
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
      <option value="Delhi">Delhi</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Puducherry">Puducherry</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="zipinput">Zip Code</label>
  <div class="col-md-2">
  <input id="zipinput" name="zipcode" type="text" placeholder="zip code" class="form-control input-md" required="">
  <span class="help-block">Please enter your current zip code</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="emailinput">Email Address</label>
  <div class="col-md-4">
  <input id="emailinput" name="mail" type="text" placeholder="email address" class="form-control input-md" required="">
  <span class="help-block">Please Enter Your Email Address</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="birthinput">Date of Birth</label>
  <div class="col-md-2">
  <input id="birthinput" name="dob" type="text" placeholder="mm/dd/yyyy" class="form-control input-md" required="">
  <span class="help-block">Please enter your date of birth in mm/dd/yyyy format</span>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="gender" id="radios-0" value="f" checked="checked">
      Female
    </label>
    </div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="gender" id="radios-1" value="m">
      Male
    </label>
	</div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="cityinput">Diserable Amount</label>
  <div class="col-md-4">
  <input id="desirableinput" name="reqamount" type="number" placeholder="desirable amount" class="form-control input-md" required="">

  </div>
</div>

  <div class="form-group">
  <label class="col-md-4 control-label" for="cityinput">Annual income</label>
  <div class="col-md-4">
  <input id="annualinput" name="annualincome" type="number" placeholder="annual income" class="form-control input-md" required="">

  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>




	</div>
</div>
